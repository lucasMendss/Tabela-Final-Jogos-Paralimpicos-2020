<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogos Paralímpicos 2020: Quadro final de medalhas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>


  <body>
    <div class="header">
      <div class="texto">
        <h1>Tabela Jogos Paralímpicos 2020</h1>

      <div class="header__icone-jogos2020">

    </div>
    
      
    <table>

        <td class="celula-medalha"> <div class="celula-medalha__ouro">1</div></td>
        <td class="celula-medalha"> <div class="celula-medalha__prata">2</div></td>
        <td class="celula-medalha"> <div class="celula-medalha__bronze">3</div></td>
        <td class="celula__icone-medalhas"><img class="medalhas" src="icones/medalhasOPB.png"></td>
      </tr>


      <tr>
        <td>1</td>
        <td><img class="bandeiras" src="bandeiras/china.png"></td>
        <td class="nomepais">China</td>
        <td class="numeroouro">96</td>
        <td>60</td>
        <td>51</td>
        <td>207</td>

      <tr>
        <td>2</td>

      <tr>

        <td>33</td>

        <td>118</td>

      <tr>
